{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div id="registerPage" class="page active">
                <h1>SmartBus Web+</h1>
                <h3>Create Account</h3>
                <p class="subtitle">Join us today</p>
                
                <div class="success-message" id="successMessage">
                    Account created successfully! Redirecting to login...
                </div>

                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerName">Full Name</label>
                        <input type="text" id="registerName" placeholder="Enter your full name">
                        <span class="error-message" id="registerNameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" placeholder="Enter your email">
                        <span class="error-message" id="registerEmailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" placeholder="Create a password">
                        <span class="password-toggle" onclick="togglePassword('registerPassword')">üëÅÔ∏è</span>
                        <div class="password-strength">
                            <div class="password-strength-bar" id="strengthBar"></div>
                        </div>
                        <span class="error-message" id="registerPasswordError"></span>
                    </div>

                    <div class="form-group">
                        <label for="registerConfirmPassword">Confirm Password</label>
                        <input type="password" id="registerConfirmPassword" placeholder="Confirm your password">
                        <span class="password-toggle" onclick="togglePassword('registerConfirmPassword')">üëÅÔ∏è</span>
                        <span class="error-message" id="registerConfirmPasswordError"></span>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="agreeTerms">
                        <label for="agreeTerms">I agree to the Terms & Conditions</label>
                    </div>
                    <span class="error-message" id="termsError"></span>

                    <button type="submit" class="btn" data-login-url="{% url 'login' %}">Create Account</button>
                </form>

                <div class="divider">
                    <span>or</span>
                </div>

                <div class="switch-page">
                    Already have an account? <a href="{% url 'login' %}">Sign In</a>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/register.js' %}"></script>
</body>
</html>
